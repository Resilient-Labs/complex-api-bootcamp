<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Lyrics and Artist info</title>
  <link rel="stylesheet" href="css/complex-api-1.css">
</head>

<body>

  <section class="main">
    <section class="info">
      <h1>Your favorite song lyrics</h1>
      <form class="" action="index.html" method="post">
        <input type="text" placeholder="Artist" id="userInput">
        <input type="text" placeholder="Song Name" id="moreInput">
        <input type="submit" id="button" value="submit">
        <h2>Artist Information</h2>
        <p id="wiki"></p>
      </form>
    </section>
    <section class="lyric">
      <p id="lyrics"></p>
    </section>
  </section>


  <script type="text/javascript" src="js/complex-api-1.js">

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title></title>
  </head>
  <body>
    <h1>Howdy: Mood Booster</h1>
    <h3>Instructions: Select a mood from the dropdown to receive a song to boost your mood,
        along with the lyrics and the music video</h3>
    <h2>
      <p>How are you feeling today?</p>
      <select id="dropdown" name="">
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="angry">Angry</option>
        <option value="tired">Tired</option>
        <option value="unsure">Unsure</option>
      </select>
      <button type="button" name="button">Click Me!</button>
    </h2>

    <iframe id="test" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div id="result"></div>






<script type="text/javascript" src="index.js"></script>
  </body>
</html>

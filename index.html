<!DOCTYPE html>
<html lang="en">
	<head>

    	<meta name="description" content="This is where your description goes">

		<title>Unique Profile Generator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
	</head>
	<body>

		<section class="intro">
			<h1> Random User Profile</h1>

			<h2>With the click of a button, this API will deliver a unique user name, age, gender, location and email address.</h2>
	
			<p>P.S. We won't ask what you plan to do with this information.</p>
	
			<button>Click Here for Catfish</button>
		</section>

		<section class="image">
			<img src="" alt="">
		</section>


		<section class="name">
			<h3 class="first"></h3>
			<h3 class="last"></h3>
		</section>
	
		<section class="info">
			<h3 class="age"></h3>
			<h3 class="gender"></h3>
			<h3 class="location"></h3>
			<h3 class="email"></h3>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Magic: The Gathering</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Magic: The Gathering</h1>
    </header>
    <section>
      <input type="text" placeholder="Card Name Here">
      <button type="button" name="button">Appear</button>
      <p>Card Name: <span id="card"></span></p>
      <p>Card Number: <span id="number"></span></p>
      <p>Card Type: <span id="type"></span></p>
      <p>Card Rarity: <span id="rarity"></span></p>
    </section>
    <img id="img" src="" alt="">
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>

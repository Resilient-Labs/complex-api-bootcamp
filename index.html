	<head>

	<body>

		<h1 class="yes">Let's locate your ex! Enter their zip code and country and we do all the heavy lifting!</h1>

		<h2> Time zone: <h3 id = "zone"> </h3> </h2>
		<h2> Abbreviation: <h3 id = "abbreviation"> </h3> </h2>

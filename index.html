<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>poekmonTCGbank</title>
  </head>
  <body>
    <header>
      <h1>Who's That Pokemon</h1>
    </header>

    <main>
      <form>
        <input type="text" id="textPkmn" placeholder="Type Pokemon Name" />
        <button id="button">Enter</button>
      </form>

      <section class="leftDex">
        <h2 id="name"></h2>
        <img src="" id="sprite"/>
        <p class="text"></p>
      </section>

        <section class="rightDex">
          <h4>Abilities</h4>
          <p class="ability1"></p>
          <p class="ability2"></p>
          <h4>Type</h4>
          <p class="type1"></p>
          <p class="type2"></p>
          <h4>Favorite Attack</h4>
          <p class="attack"></p>
          <p class="attack"></p>
        </section>

          
        
    </main>

    <script src="js/main.js"></script>
  </body>
</html>

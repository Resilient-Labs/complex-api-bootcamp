<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Album Hunter</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Vaani:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="heading">
      <img class="logo" src="images/logo3.png" alt="">
      <h1>Album Hunter</h1>
    </section>
    <section class="inputSec">
      <form class="form">
        <input id="song" type="text" placeholder="Song" name="" value="">
        <input id="artist" type="text" placeholder="Artist" name="" value="">
        <input id="button" type="submit" name="Submit" value="Submit">
      </form>
    </section>
    <section class="audioSec">
      <audio class="hidden" id="audio" src="" controls></audio>
    </section>
    <section class="imageSec">
      <iframe id="thumbnail" class="hidden" src="" width="100px" height="100px"></iframe>
    </section>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>

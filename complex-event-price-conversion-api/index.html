<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Cheap Events</title>
   
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <h1>Find Cheap Events in the U.S.</h1>
    <p>Enter in your country's currency to find the cheapest event to attend during your visit.</p>
    <h2></h2>
    <main>
      <input type="text" name="" placeholder="Ex. EUR" />
      <button> Find Event</button>
      <section id="events_container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>City</th>
              <th>Venue</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody></tbody>
       
        </table>
      </section>
      
      <section id="event_container"></section>
    </main>

    <!-- JS external files -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
